<!DOCTYPE html>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapercave.com/wp/wp6493106.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */

        }

            display: flex;
            align-items: center;
        #fff;

            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .project-details {
            display: flex;
            flex-direction: column;
        }
        .project-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        audio {
